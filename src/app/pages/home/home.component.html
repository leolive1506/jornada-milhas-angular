<app-banner src="assets/imagens/banner-homepage.png" alt="Banner da aplicação jornada"></app-banner>
<app-container class="homepage">
  <h2>Promoções</h2>
  <app-form-busca></app-form-busca>
  <div class="card-wrapper">
    <app-card-busca
      *ngFor="let promocao of promocoes"
      [promocao]="promocao"
    ></app-card-busca>
  </div>
  <h2>Depoimentos</h2>
  <div class="card-wrapper">
    <app-card-depoimento *ngFor="let depoimento of depoimentos" [depoimento]="depoimento"></app-card-depoimento>
  </div>
</app-container>
