<app-card variant="secondary" class="form-busca">
  <form>
    <h2>Passagens</h2>
    <div class="flex-container">
      <mat-button-toggle-group name="fontStyle" aria-label="Tipo de passagem">
        <mat-button-toggle>
          <mat-icon>check</mat-icon>
          IDA E VOLTA
        </mat-button-toggle>
        <mat-button-toggle>
          SOMENTE IDA
        </mat-button-toggle>
      </mat-button-toggle-group>
      <mat-chip-listbox aria-label="Seleção de passagens">
        <mat-chip-option selected>1 adulto</mat-chip-option>
        <mat-chip-option>Econônima</mat-chip-option>
      </mat-chip-listbox>
    </div>
    <div class="flex-container">
      <mat-form-field appearance="outline" class="input-container">
        <mat-label>Origem</mat-label>
        <mat-icon matPrefix>flight_takeoff</mat-icon>
        <input matInput placeholder="Origem">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
      <button type="button" mat-icon-button>
        <mat-icon>sync_alt</mat-icon>
      </button>
      <mat-form-field appearance="outline" class="input-container">
        <mat-label>Destino</mat-label>
        <mat-icon matPrefix>flight_land</mat-icon>
        <input matInput placeholder="Origem">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
      <mat-form-field class="input-container" appearance="outline">
        <mat-label>Date de ida</mat-label>
        <input matInput [matDatepicker]="ida">
        <mat-datepicker-toggle matIconSuffix [for]="ida"></mat-datepicker-toggle>
        <mat-datepicker #ida></mat-datepicker>
      </mat-form-field>
      <mat-form-field class="input-container" appearance="outline">
        <mat-label>Data da volta</mat-label>
        <input matInput [matDatepicker]="volta">
        <mat-datepicker-toggle matIconSuffix [for]="volta"></mat-datepicker-toggle>
        <mat-datepicker #volta></mat-datepicker>
      </mat-form-field>
      <button mat-raised-button color="primary">Buscar</button>
    </div>
  </form>
</app-card>
