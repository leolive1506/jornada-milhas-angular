<header class="app-header">
  <app-container>
    <mat-toolbar>
      <img src="assets/imagens/logo.png" alt="Logo da aplicação Jornada" />
      <span class="spacer"></span>
      <div class="links-toolbar">
        <button mat-button>Verder milhas</button>
        <button mat-button>Sobre</button>
        <ng-container *ngIf="user$ | async as pessoaUsuaria, else login">
          <a routerLink="/perfil"><img src="assets/icones/user.png" alt="Ícone da pessoa usuária"></a>
          <button mat-stroked-button (click)="logout()">Sair</button>
        </ng-container>
        <ng-template #login>
          <button routerLink="/register" mat-raised-button color="primary">CADASTRE-SE</button>
          <button routerLink="/login" mat-stroked-button>LOGIN</button>
        </ng-template>
      </div>
    </mat-toolbar>
  </app-container>
</header>
